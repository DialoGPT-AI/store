<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft STORE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      color: #4caf50;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Comunitatea Chaise</h1>
    <p>Alătură-te celei mai tari comunități Minecraft din România!</p>
  </header>

  <main>
    <a class="btn" href="https://NUME-STORE.tebex.io" target="_blank">Store</a>
    <a class="btn" href="https://discord.gg/LINK-DISCORD" target="_blank">Discord</a>
    <p>IP Server: <strong>chaise.gomc.ro</strong></p>
  </main>

  <footer>
    &copy; 2025 Comunitatea Chaise. Toate drepturile rezervate.

</html>
