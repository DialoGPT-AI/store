<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaise Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
    }
    header {
      background: #222;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: #4caf50;
      user-select: none;
    }
    nav button {
      background: #4caf50;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #45a049;
    }
    main {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    /* Login icon */
    #loginIcon {
      cursor: pointer;
      width: 30px;
      height: 30px;
      fill: #4caf50;
      transition: fill 0.3s;
    }
    #loginIcon:hover {
      fill: #45a049;
    }
    /* Login form */
    #loginForm {
      position: fixed;
      top: 60px;
      right: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      display: none;
      width: 260px;
      color: #eee;
      z-index: 100;
    }
    #loginForm input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    #loginForm button {
      width: 100%;
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginForm button:hover {
      background: #45a049;
    }
    /* Store styling */
    .store-item {
      display: flex;
      justify-content: space-between;
      background: #222;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 12px;
      align-items: center;
      font-size: 18px;
      user-select: none;
    }
    .store-item .price {
      font-weight: bold;
      color: #4caf50;
    }
    /* Welcome message */
    #welcomeUser {
      margin-bottom: 20px;
      font-size: 18px;
      color: #4caf50;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Chaise Minecraft</h1>
  <nav>
    <button id="btnHome">Acasă</button>
    <button id="btnStore">Store</button>
    <svg id="loginIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.5c-3.3 0-9.9 1.7-9.9 5v2.3h19.8v-2.3c0-3.3-6.6-5-9.9-5z"/>
    </svg>
  </nav>
</header>

<main id="content">
  <h2>Bine ai venit la Chaise!</h2>
  <p>Alătură-te celei mai tari comunități Minecraft din România.</p>
  <p>IP Server: <strong>chaise.falixsvr.me</strong></p>
  <p>Accesează magazinul nostru pentru iteme și rank-uri exclusive.</p>
</main>

<!-- Login form -->
<div id="loginForm">
  <h3>Autentificare</h3>
  <input type="email" id="emailInput" placeholder="Email" required />
  <input type="password" id="passwordInput" placeholder="Parolă" required />
  <button id="btnLogin">Loghează-te</button>
  <button id="btnLogout" style="margin-top: 10px; background: #c44343; display:none;">Deconectare</button>
</div>

<script>
  const btnHome = document.getElementById('btnHome');
  const btnStore = document.getElementById('btnStore');
  const content = document.getElementById('content');
  const loginIcon = document.getElementById('loginIcon');
  const loginForm = document.getElementById('loginForm');
  const btnLogin = document.getElementById('btnLogin');
  const btnLogout = document.getElementById('btnLogout');
  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');

  // Simplu sistem de useri - stocare localStorage
  function getUser() {
    return JSON.parse(localStorage.getItem('chaiseUser'));
  }

  function setUser(user) {
    localStorage.setItem('chaiseUser', JSON.stringify(user));
  }

  function logoutUser() {
    localStorage.removeItem('chaiseUser');
  }

  function renderHome() {
    content.innerHTML = `
      <h2>Bine ai venit la Chaise!</h2>
      <p>Alătură-te celei mai tari comunități Minecraft din România.</p>
      <p>IP Server: <strong>chaise.falixsvr.me</strong></p>
      <p>Accesează magazinul nostru pentru iteme și rank-uri exclusive.</p>
    `;
  }

  function renderStore() {
    const user = getUser();
    if(!user) {
      content.innerHTML = `<p style="color:#c44343; font-weight:bold;">Trebuie să te autentifici pentru a vedea magazinul.</p>`;
      return;
    }
    content.innerHTML = `
      <div id="welcomeUser">Bine ai venit, <strong>${user.email}</strong>!</div>
      <div class="store-item"><span>Pistol</span><span class="price">2 lei</span></div>
      <div class="store-item"><span>Sniper</span><span class="price">5 lei</span></div>
      <div class="store-item"><span>Assault Rifle</span><span class="price">3 lei</span></div>
    `;
  }

  // Toggle login form visibility
  loginIcon.addEventListener('click', () => {
    loginForm.style.display = loginForm.style.display === 'block' ? 'none' : 'block';
    if(loginForm.style.display === 'block') {
      const user = getUser();
      if(user) {
        emailInput.value = user.email;
        passwordInput.value = user.password;
        btnLogin.style.display = 'none';
        btnLogout.style.display = 'block';
      } else {
        emailInput.value = '';
        passwordInput.value = '';
        btnLogin.style.display = 'block';
        btnLogout.style.display = 'none';
      }
    }
  });

  // Login logic (stocare local, fara verificare reala)
  btnLogin.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(email === '' || password === '') {
      alert('Te rog completează email și parola.');
      return;
    }
    setUser({email, password});
    alert('Te-ai autentificat cu succes!');
    loginForm.style.display = 'none';
    renderStore();
  });

  // Logout
  btnLogout.addEventListener('click', () => {
    logoutUser();
    alert('Te-ai deconectat.');
    loginForm.style.display = 'none';
    renderHome();
  });

  // Butoane Home / Store
  btnHome.addEventListener('click', () => {
    renderHome();
  });
  btnStore.addEventListener('click', () => {
    renderStore();
  });

  // La încărcare, arată home
  renderHome();
</script>

</body>
</html>
